  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; }
    header { background-color: #00b89f; color: white; text-align: center; padding: 30px 20px; font-size: 28px; font-weight: bold; }
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 40px auto;
      max-width: 1000px;
    }
    .photo-grid button {
      background-color: #00b89f;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }
    .photo-grid button:hover {
      background-color: #008c77;
    }
    .photo-content {
      display: none;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
      background-color: white;
      text-align: left;
    }
  </style>
</head>
